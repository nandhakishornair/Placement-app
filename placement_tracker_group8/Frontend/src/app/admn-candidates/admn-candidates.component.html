<main>

    <!-- Hero Area Start-->
    <div class="slider-area ">
        <div class="single-slider section-overly d-flex align-items-center"  style="height:150px!important;">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">                            
                            <h2>{{title}}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Area End -->
    
    <div class="job-listing-area pt-30 pb-120">
        <div class="container">
            <div class="row">
                <!-- Left content -->
                <div class="col-xl-3 col-lg-3 col-md-4">
                    
                       
                    <app-admn-menu></app-admn-menu>                      
                    
                   
                </div>
                <!-- Right content -->
                <div class="col-xl-9 col-lg-9 col-md-8">
                    
                    <section class="featured-job-area">
                        <div class="container" style="margin-top:40px; overflow-x:auto;">

                          <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-sm" style="font-size:14px;">
                            <thead>
                                <tr>
                                    <th class="th-sm" style="width: 20px;">S.No</th>                     
                                    <th class="th-sm">Student</th>                     
                                    <th class="th-sm">Email</th>
                                    <th class="th-sm">DWMS ID</th>
                                    <th class="th-sm" style="width:120px;">Placement Status</th>
                                    <th class="th-sm" style="width: 60px;">View</th>
                                    <th class="th-sm" style="width: 60px;">Remove</th>
                                </tr>
                            </thead>
                     
                            <tbody>
                                <tr *ngFor="let post of candidates let i = index">
                                    <td>{{ i+1 }}</td>
                                    
                                    <td>{{ post.name }}</td>
                     
                                    <td>{{ post.email }}</td>
                     
                                    <td>{{ post.dwmsid }}</td>

                                    <td></td>

                                    <td><a  class="genric-btn primary circle fnbtn">Details</a></td>

                                    <td><a  class="genric-btn danger circle fnbtn">Remove</a></td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="modal centeredbox" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                
                                <div class="modal-body alrtbox">
                                  <p style="text-align:center;">Are you sure to delete this employer account? 
                                      <br>
                                      <button type="button" class="btn btn-danger"  style="padding:20px 30px; margin-top:20px;">
                                        Yes
                                      </button>&nbsp;
                                      <button type="button" class="btn btn-danger"  style="padding:20px 30px; margin-top:20px;">
                                          Cancel
                                        </button>
                                  </p>  
                                </div>      
                              </div>
                            </div>
                          </div>



                            
                            
                            
                        </div>
                    </section>
                    
                </div>
            </div>
        </div>
    </div>
    
    
</main>
