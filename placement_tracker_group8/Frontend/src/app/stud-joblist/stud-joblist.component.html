<div class="container asa col-lg-7 ">
  <!-- <div class="text-center mb-5">
        
        <h1 class="text-capitalize font-weight-bold">Jobs for You</h1>
    </div> -->
  <u><h5 class="text-capitalize font-weight-bold text-primary my-5 display-block">
    Jobs for You
  </h5></u>

  <ng-container *ngFor="let item of jobs">
    <div
      class="my-5 pl-40 py-3 bg-light align-items-center justify-content shadow p-3 mb-5 bg-white rounded"
    >
      <h5>
        <span class="text-info">{{ item.position }}</span>
      </h5>
      <!-- <h1 class="my-2 font-weight-bold">sdfs</h1>  -->

      <div class="row">
        <div class="col">
          <p>
            <i class="fas fa-rupee-sign"></i><small>{{ item.salary }}</small>
          </p>
        </div>
        <div class="col">
          <p>
            <i class="fas fa-briefcase" aria-hidden="true"></i
            ><small>{{ item.experience }}</small>
          </p>
        </div>
        <div class="col">
          <p>
            <i class="fas fa-map-marker-alt"></i
            ><small>{{ item.location }}</small>
          </p>
        </div>
      </div>
      <div class="text-uppercase text-secondary">
        <p class="txt">
          <i class="fas fa-file-alt" aria-hidden="true"></i
          ><small>{{ item.jd_text }}</small>
        </p>
        <!-- <small class="d-block">247</small> -->
      </div>
      <div class="text-uppercase text-primary">
        <a
          (click)="onClick(item._id)"
          routerLink="/student/apply"
          class="genric-btn success-border medium"
          >view details<span class="lnr lnr-arrow-right"></span
        ></a>
        <div style="height: 10px"></div>
      </div>
    </div>
  </ng-container>
</div>
