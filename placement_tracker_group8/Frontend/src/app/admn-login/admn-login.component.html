<main>
       
       
    <!-- How  Apply Process Start-->
    <div class="single-slider slider-height d-flex align-items-center apply-process-area apply-bg pt-150 pb-150 landingslider">
        <div class="container">
            <!-- Section Tittle -->
            
            <!-- Apply Process Caption -->
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="single-process text-center mb-30">
                        <div class="process-ion">
                            <span class="flaticon-tour"></span>
                        </div>
                        <div class="process-cap">
                           <h5>Admin Login</h5>
                           
                           <form (ngSubmit)="loginAdmin()" #adminlogin="ngForm">
                           <div class="form-group mt-10">
                            <input type="text" name="email" placeholder="User Name"
                                onfocus="this.placeholder = ''" onBlur="this.placeholder = 'User Name'" required
                                class="form-control single-input" [(ngModel)]="email" >
                            </div>
                            
                            <div class="form-group mt-10">
                            <input type="password" name="password" placeholder="Password"
                                onfocus="this.placeholder = ''" onBlur="this.placeholder = 'Password'" required
                                class="form-control single-input" [(ngModel)]="password">
                            </div>
                            <br>
                            <button type="submit" class="genric-btn success circle">Login </button>      
                           </form>
                           <br>
                           
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                   
                </div>
                <div class="col-lg-4 col-md-6">
                    
                </div>
            </div>
            
         </div>
    </div>
    <!-- How  Apply Process End-->
   
</main>
