<main>

    <div class="slider-area ">
      <div class="single-slider section-overly d-flex align-items-center"  style="height:150px!important;">
          <div class="container">
              <div class="row">
                  <div class="col-xl-12">
                      <div class="hero-cap text-center">
                          <h2>FSD Group Admin</h2>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    
    <div class="admin-listing-area pt-30 pb-120">
      <div class="container">
          <div class="row">
              <!-- Left content -->
              <div class="col-xl-3 col-lg-3 col-md-4">
                  
                     
                  <app-admn-menu></app-admn-menu>                      
                  
                 
              </div>
              <!-- Right content -->
              <div class="col-xl-9 col-lg-9 col-md-8">
                  
                  <section class="featured-job-area">
                      <div class="container" style="margin-top:40px; overflow-x:auto;">
    
                        <a routerLink="../subadmin" class="genric-btn primary radius" data-toggle="modal" data-target="#myModal" style="float:right; margin-bottom:10px;">SignUP</a> 
    
                        <table class="table table-striped table-bordered table-sm" style="font-size:14px;">
                          <thead>
                              <tr>                                                
                                  <th class="th-sm">Grade</th>                                                   
                                  <th class="th-sm">Email</th> 
                                  <th class="th-sm">Status</th>
                                  <th class="th-sm">Reset</th>
                              </tr>
                          </thead>
                   
                          <tbody>
                            <tr *ngFor="let i of admin">                          
                              <td>{{i.designation}}</td>
                              <td>{{i.email}}</td>
                              <td><a  class="genric-btn danger circle fnbtn" (click)="status()">enable</a></td>
                              <td><a  class="genric-btn danger circle fnbtn" (click)="reset(i)">Reset</a></td>
                            </tr>
                              
                          </tbody>
                      </table>                      
                          
                      </div>
                  </section>              
              </div>
          </div>
      </div>
    </div>
    
    
    
              <!-- The Modal --> 
   
      
      </main>
