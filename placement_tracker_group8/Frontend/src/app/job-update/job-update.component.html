<div class="slider-area ">
  <div class="single-slider section-overly d-flex align-items-center" style="height:150px!important;">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="hero-cap text-center">
            <h3 style="color: white;">Update job requirement</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && editJob()" novalidate>

    <div class="form-group">
      <div class="row">
        <label class="col-md-2">Job Id :</label>
        <input type="text" placeholder="Job Id" class="form-control col-md-6" name="jobid" [(ngModel)]="viewJob.jobid"
          required #jobid="ngModel" [ngClass]="{ 'is-invalid': f.submitted && jobid.errors }" />
      </div>
      <div *ngIf="f.submitted && jobid.errors" class="invalid-feedback">
        <div *ngIf="jobid.errors['required']">Job Id is required</div>
      </div>
    </div>


    <div class="form-group">
      <div class="row">
        <label class="col-md-2">Position:</label>
        <input type="text" placeholder="Position" class="form-control col-md-6" name="position"
          [(ngModel)]="viewJob.position" required #position="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && position.errors }" />
        <div *ngIf="f.submitted && position.errors" class="invalid-feedback">
          <div *ngIf="position.errors['required']">Position is required</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
      <label class="col-md-2">Job description:</label>
      <input type="text" placeholder="Job description" class="form-control col-md-6" name="jd_text"
        [(ngModel)]="viewJob.jd_text" required #jd_text="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && jd_text.errors }" />
      <div *ngIf="f.submitted && jd_text.errors" class="invalid-feedback">
        <div *ngIf="jd_text.errors['required']">Job description is required</div>
      </div>
    </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-md-2">No. of positions:</label>
        <input type="text" placeholder="Number of positions" class="form-control class= col-md-6" name="number"
          [(ngModel)]="viewJob.number" required #number="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && number.errors }" />
        <div *ngIf="f.submitted && number.errors" class="invalid-feedback">
          <div *ngIf="number.errors['required']">No. of positions is required</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
      <label class="col-md-2">Salary:</label>
      <input type="text" placeholder="Salary" class="form-control col-md-6" name="salary" [(ngModel)]="viewJob.salary"
        #salary="ngModel" />
      </div>
    </div>

    <div class="form-group">
      <div class="row">
      <label class="col-md-2">Location</label>
      <input type="text" placeholder="Location" class="form-control col-md-6" name="location" [(ngModel)]="viewJob.location"
        required #location="ngModel" [ngClass]="{ 'is-invalid': f.submitted && number.errors }" />
      <div *ngIf="f.submitted && location.errors" class="invalid-feedback">
        <div *ngIf="location.errors['required']">Location is required</div>
      </div>
    </div>
    </div>
    
    <div class="form-group">
      <div class="row">
      <label class="col-md-2">Start date</label>
      <input type="text" placeholder="Application open date" class="form-control col-md-6" name="start_date"
        [(ngModel)]="viewJob.start_date" required #start_date="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && start_date.errors }" />
      <div *ngIf="f.submitted && start_date.errors" class="invalid-feedback">
        <div *ngIf="start_date.errors['required']">Start date is required</div>
      </div>
    </div>
    </div>
    <div class="form-group">
      <div class="row">
      <label class="col-md-2">End Date</label>
      <input type="text" placeholder="Application close date" class="form-control col-md-6" name="end_date"
        [(ngModel)]="viewJob.end_date" required #end_date="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && end_date.errors }" />
      <div *ngIf="f.submitted && end_date.errors" class="invalid-feedback">
        <div *ngIf="end_date.errors['required']">End date is required</div>
      </div>
    </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-md-2">skills:</label>
      <ng-multiselect-dropdown class="col-md-6" [settings]="dropdownSettings" [data]="dropdownList"
        [(ngModel)]="selectedItems" name="skills">
      </ng-multiselect-dropdown>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Update Job details</button>
      <button class="btn btn-danger" style="cursor:pointer" (click)="cancel()"style="margin-left: 20px;">Cancel</button>
    </div>
  </form>
</div>
