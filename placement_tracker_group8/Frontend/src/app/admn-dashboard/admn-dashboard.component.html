<main>

    <!-- Hero Area Start-->
    <div class="slider-area ">
        <div class="single-slider section-overly d-flex align-items-center"  style="height:150px!important;">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">                            
                            <h2>Admin Dashboard</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Area End -->
    
    <div class="job-listing-area pt-30 pb-20">
        <div class="container">
            <div class="row">
                <!-- Left content -->
                <div class="col-xl-3 col-lg-3 col-md-4">
                    
                       
                        <app-admn-menu></app-admn-menu>                      
                    
                   
                </div>
                <!-- Right content -->
                <div class="col-xl-9 col-lg-9 col-md-8">
                    
                    <section class="featured-job-area">
                        <div class="container" style="margin-top:40px;">
                            
                            <div class="row">
                                <div class="col-md-4">
                                    <a routerLink="../employer">
                                    <div class="info-box">
                                        <span class="info-box-icon bg-aqua"><i class="fa fa-university"></i></span>                        
                                        <div class="info-box-content brd-aqua">
                                            <h3>{{countEmployers}}</h3>
                                        <h5>Employers</h5>                                   
                                        </div>                                        
                                    </div>
                                    </a>
                                </div>

                                <div class="col-md-4">
                                    <a routerLink="../employer">
                                    <div class="info-box">
                                        <span class="info-box-icon bg-blu"><i class="fa fa-cubes"></i></span>                        
                                        <div class="info-box-content brd-blu" style="padding:10px;">
                                            <h3>{{activeEmployers}}</h3>
                                         
                                        <h5>Active Employers</h5>                                  
                                        </div>                                        
                                    </div>
                                </a>
                                </div>

                                <div class="col-md-4">
                                    <a routerLink="../candidates">
                                    <div class="info-box">
                                        <span class="info-box-icon bg-ylo"><i class="fa fa-users"></i></span>                        
                                        <div class="info-box-content brd-ylo">
                                            <h3>{{studentCount}}</h3>
                                        <h5>Students</h5>                                   
                                        </div>                                        
                                    </div>
                                </a>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <a routerLink="../joblist">
                                    <div class="info-box">
                                        <span class="info-box-icon bg-ylo"><i class="fa fa-suitcase"></i></span>                        
                                        <div class="info-box-content brd-ylo">
                                            <h3>{{jobsCount}}</h3>
                                        <h5>Jobs</h5>                                   
                                        </div>                                        
                                    </div>
                                    </a>
                                </div>

                                <div class="col-md-4">
                                    <div class="info-box">
                                        <span class="info-box-icon bg-aqua"><i class="fa fa-id-card"></i></span>                        
                                        <div class="info-box-content brd-aqua">
                                            <h3>0</h3>
                                        <h5>Placements</h5>                                   
                                        </div>                                        
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="info-box">
                                        <span class="info-box-icon bg-blu"><i class="fa fa-list"></i></span>                        
                                        <div class="info-box-content brd-blu">
                                            <h3>0</h3>
                                        <h5>Shortlists</h5>                                   
                                        </div>                                        
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </section>
                    
                </div>
            </div>
        </div>
    </div>
    
    
</main>
