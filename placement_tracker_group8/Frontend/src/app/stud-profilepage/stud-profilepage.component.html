<div class="slider-area">
  <div
    class="single-slider section-overly d-flex align-items-center"
    style="height: 150px !important"
  >
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="hero-cap text-center">
            <h2>Profile Update</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

          <div class="card-header"></div>
          <div class="card-body">
            <div class="register-form">
              <form
                name="form"
                #f="ngForm"
                (ngSubmit)="f.form.valid && editProf()"
                novalidate
              >
                <div class="form-group">
                  <label> Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="fullname"
                    [(ngModel)]="Signin.name"
                    required
                    #fullname="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && fullname.errors }"
                  />
                  <div
                    *ngIf="f.submitted && fullname.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="fullname.errors['required']">
                      Fullname is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label>DWMS ID</label>
                  <input
                    type="text"
                    class="form-control"
                    name="dwmsid"
                    [(ngModel)]="Signin.dwmsid"
                    required
                    #dwmsid="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && dwmsid.errors }"
                  />
                  <div
                    *ngIf="f.submitted && dwmsid.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="dwmsid.errors['required']">
                      DWMS ID is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label>CONTACT NUMBER</label>
                  <input
                    type="text"
                    class="form-control"
                    name="contactNo"
                    [(ngModel)]="Signin.contactNo"
                    required
                    pattern="^(\+91[\-\s]?)?[0]?(91)?[789]\d{9}$"
                    #contactNo="ngModel"
                    [ngClass]="{
                      'is-invalid': f.submitted && contactNo.errors
                    }"
                  />
                  <div
                    *ngIf="f.submitted && contactNo.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="contactNo.errors['required']">
                      CONTACT NUMBER is required
                    </div>
                    <div *ngIf="contactNo.errors['pattern']">
                      Must be +91xxxxxxxxxx or 91xxxxxxxxxx or xxxxxxxxxx or
                      0xxxxxxxxxx
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <ng-container>
                    <label for="courses">Choose course opted:</label>
                    <select
                      type="text"
                      class="form-control"
                      name="courseInICT"
                      [(ngModel)]="Signin.courseInICT"
                      required
                      #courseInICT="ngModel"
                      [ngClass]="{
                        'is-invalid': f.submitted && courseInICT.errors
                      }"
                      id="course"
                    >
                      <option *ngFor="let item of Course" [value]="item.course">
                        {{ item.course }}:{{ item.category }}
                      </option>
                    </select>
                    <div
                      *ngIf="f.submitted && courseInICT.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="courseInICT.errors['required']">
                        please select your course
                      </div>
                    </div>
                  </ng-container>
                </div>

                <div class="form-group">
                  <label>YOUR QUALIFICATIONS</label>
                  <input
                    type="text"
                    class="form-control"
                    name="qualification"
                    [(ngModel)]="Signin.qualification"
                    required
                    #qualification="ngModel"
                    [ngClass]="{
                      'is-invalid': f.submitted && qualification.errors
                    }"
                  />
                  <div
                    *ngIf="f.submitted && qualification.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="qualification.errors['required']">
                      YOUR QUALIFICATIONS is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label>YOUR STREAM</label>
                  <input
                    type="text"
                    class="form-control"
                    name="stream"
                    [(ngModel)]="Signin.stream"
                    required
                    #stream="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && stream.errors }"
                  />
                  <div
                    *ngIf="f.submitted && stream.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="stream.errors['required']">
                      COURSE OPTED is required
                    </div>
                  </div>
                </div>
                <!-- resume multi select -->
                <div class="form-group">
                  <label>CHOOSE SKILLS</label>
                  <ng-multiselect-dropdown
                    [placeholder]="'skills'"
                    [settings]="dropdownSettings"
                    [data]="dropdownList"
                    [(ngModel)]="selectedItems"
                    name="skills"
                  >
                  </ng-multiselect-dropdown>
                </div>

                <!-- resume upload -->
                <div class="form-group">
                  <label>RESUME</label>
                  <div>
                    <input
                      type="file"
                      name="image"
                      (change)="onChange($event)"
                      class="form-control"
                    />
                  </div>
                  <div *ngIf="Signin.resume.length > 2">
                    <p>resume link below</p>
                    <a (click)="down(Signin.resume)">
                      <p class="text-danger">
                        <small>{{ Signin.resume }}</small>
                      </p>
                    </a>
                  </div>
                </div>

                <div class="form-group">
                  <button
                    type="submit"
                    style="margin-top: 6px"
                    class="genric-btn success circle"
                  >
                    next
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
